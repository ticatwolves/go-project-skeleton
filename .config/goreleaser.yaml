version: 2
project_name: shrinkit

before:
  hooks:
    - cd ./src && go mod tidy && cd ..
builds:
  - main: ./src/cmd/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
release:
  github:
    owner: ticatwolves
    name: go-project-skeleton
